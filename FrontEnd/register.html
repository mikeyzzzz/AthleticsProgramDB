<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin & Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<title>SCSU Athletics | Register</title>

	<link href="css/app.css" rel="stylesheet">
	
	<style>
		/* Custom CSS */
		.card {
			background-color: white;
			border: 2px solid black;
		}
		.card-body {
			background-color: blue;
			color: white;
		}
		.form-control {
			background-color: white;
			color: black;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
		<div class="movie-logo-container text-center">
		<div class="card">
			<div class="card-body">
				<video autoplay muted class="movie-logo">
					<source src="img/animations/registerpagelogotop.mp4" type="video/mp4">
				</video>
			</div>
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 class="h2">Register to DB</h1>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="row mb-3">
											<div class="col">
												<label class="form-label">First Name</label>
												<input class="form-control" type="text" name="first_name" placeholder="First Name" />
											</div>
											<div class="col">
												<label class="form-label">Last Name</label>
												<input class="form-control" type="text" name="last_name" placeholder="Last Name" />
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Username</label>
											<input class="form-control" type="text" name="username" placeholder="Username" />
										</div>
										<div class="mb-3">
											<label class="form-label">Student ID</label>
											<input class="form-control" type="number" name="student_id" placeholder="8-digit Student ID" maxlength="8" />
										</div>
										<div class="mb-3">
											<label class="form-label">Phone Number</label>
											<input class="form-control" type="tel" name="phone_number" placeholder="Phone Number" />
										</div>
										<div class="mb-3">
											<label class="form-label">Class</label><br>
											<input type="radio" name="option" value="option1"> Freshman
											<input type="radio" name="option" value="option2"> Sophomore
											<input type="radio" name="option" value="option3"> Junior
											<input type="radio" name="option" value="option4"> Senior
											<input type="radio" name="option" value="option4"> Other

										</div>
											<div class="mb-3">
											<label class="form-label">Choose your sport</label>
												<select class="form-control">
													<option value="" disabled selected>Select a Sport</option>
													<option>Baseball</option>
													<option>Field Hockey</option>
													<option>Football</option>
													<option>Basketball</option>
													<option>Cross Country</option>
													<option>Track and Field</option>
													<option>Soccer</option>
													<option>Swimming & Diving</option>
													<option>Softball</option>
													<option>Volleyball</option>
													<option>Gymnastics</option>
													<option>Lacrosse</option>
												</select>
											</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Register</button>
										</div>
										<small>
											<a href="sign-in.html" style="color:black">Already registered? Sign-in here</a>
											</small>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
