<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin & Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<title>SCSU Athletics | Sign-in</title>

	<link href="css/app.css" rel="stylesheet">
	
	<style>
		/* Custom CSS */
		.card {
			background-color: white;
			border: 2px solid black;
		}
		.card-body {
			background-color: blue;
			color: white;
		}
		.form-control {
			background-color: white;
			color: black;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
		<div class="movie-logo-container text-center">
		<div class="card">
			<div class="card-body">
				<video autoplay muted class="movie-logo">
					<source src="img/animations/registerpagelogotop.mp4" type="video/mp4">
				</video>
			</div>
			<div class="row ">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 class="h2">Sign-in</h1>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label class="form-label">Username</label>
											<input class="form-control" type="text" name="username" placeholder="Username" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
											<small>
											<a href="forgot-password.html" style="color:black">Forgot password?</a>
											</small>
										</div>
											
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Sign-In</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
